<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pogodynka.css">
</head>
<body>
    <div class="container">
        <form class="weather-form" id="weather_form">
            <input type="text" id="weather_input" placeholder="Wpisz adres...">
        </form>
        <button class="weather-button" id="weather_button">Sprawdź pogodę!</button>
        <div class="container2">
            <div class="weather-info">Jaka jest obecnie pogoda?</div>
            <div class="weather-icon">Wpisz nazwę miasta i kraj, aby się dowiedzieć!</div>
            <div class="temperature">Tutaj wyświetli się obecna pogoda.</div>
            <div class="description">W kolejnych okienkach pojawi się pogoda na godzinę 12:00.</div>
            <div class="location"></div>
        </div>
    </div>

    <script src="pogodynka.js"></script>
</body>
</html>
