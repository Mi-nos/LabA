<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pogodynka.css">
</head>
<body>
    <form class="weather-form" id="weather_form">
        <input type="text" id="weather_input" placeholder="Wpisz adres...">
    </form>
    <button class="weather-button" id="weather_button">Sprawdź pogodę.</button>
    <div class="container">
        <div class="container2">
            <div class="weather-info">Jaka jest pogoda?</div>
            <div class="weather-icon"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="location"></div>
        </div>
    </div>

    <script src="pogodynka.js"></script>
</body>
</html>
